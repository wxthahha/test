    <title>namespace</title>
    <style>
      @namespace "http://www.w3.org/1999/xhtml";
      @namespace svg "http://www.w3.org/2000/svg";
      svg|a {
        color: blue;
        fill: currentColor;
      }
      a {
        color: aqua;
      }
    </style>
  </head>

    <p>这是普通a <a>普通a</a></p>

      这是svga
      <svg>
        <a xlink:href>

            d="M300.8 512c0-16 6.4-32 19.2-44.8L681.6 105.6l44.8 44.8L364.8 512l361.6 361.6-44.8 44.8L320 556.8c-12.8-12.8-19.2-28.8-19.2-44.8z"
          />
        </a>
      </svg>
    </p>
