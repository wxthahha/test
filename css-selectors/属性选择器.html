<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width; initial-scale: 1.0;" />
    <title>属性选择器</title>
    <style>
      #my-id {
        color: red;
      }
      [id="my-id"] {
        color: green;
      }
      [disabled] {
        width: 100px;
        height: 100px;
        cursor: no-drop;
      }
      [type="checkbox"] {
        box-sizing: border-box;
        width: 50px;
        height: 50px;
        border: 10px solid aqua;
      }
      [value="20"] {
        height: 30px;
        width: 100px;
        border-radius: 15px;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div id="my-id">id选择器</div>
    <input
      type="checkbox"
      id="checkbox"
      disabled
      checked
      placeholder="请输入"
    />
    <input type="email" />
    <input type="url" />
    <input type="tel" />
    <input type="number" />
    <input type="range" />

    <input value="20" />
    <input type="text" id="search-input" />
    <ul>
      <li data-search="上海市 shanghai">上海市</li>
      <li data-search="北京市 beijing">北京市</li>
      <li data-search="河北省 hebei">河北省</li>
      <li data-search="河南省 henan">河南省</li>
      <li data-search="陕西省 shanxi">陕西省</li>
      <li data-search="山西省 shanxi">山西省</li>
      <li data-search="甘肃省 gansu">甘肃省</li>
      <li data-search="贵州省 贵州">贵州省</li>
    </ul>
  </body>
  <script>
    // const checkbox = document.querySelector("#checkbox");
    // checkbox.checked = false;
    // checkbox.disabled = false;
    // document.querySelector("[value='20']").setAttribute("value", "10")
    const style = document.createElement("style");
    document.head.appendChild(style);
    document
      .querySelector("#search-input")
      .addEventListener("input", function (e) {
        let value = e.target.value;
        console.log(value);
        style.innerHTML = value
          ? `
            [data-search]:not([data-search *= "${value}"]) {
              display: none;
            }
          `
          : "";
      });
  </script>
</html>
