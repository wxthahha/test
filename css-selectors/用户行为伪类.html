<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width; initial-scale: 1.0;" />
    <title>用户行为伪类</title>
    <style>
      .icon-delete {
        box-sizing: border-box;
        position: relative;
        width: 100px;
        height: 22px;
        line-height: 22px;
        font-size: 14px;
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
        background-color: bisque;
      }
      .icon-delete::before {
        content: "删除";
        position: absolute;
        visibility: hidden;
        transition: visibility 0s ease-in-out 0.2s;
        width: 100%;
        top: calc(100% + 3px);
        left: 0;
        background-color: rgba(0, 0, 0, 0.3);
        color: #fff;
      }
      .icon-delete:hover::before {
        visibility: visible;
      }
    </style>
    <style>
      /* 非子元素的hover展示，利用相邻兄弟选择符 */
      .img {
        position: absolute;
        visibility: hidden;
        transition: visibility 0.2s; /* 利用transition实现延时 */
        margin-left: 20px;
        left: 100px;
        height: 100px;
        width: 100px;
        line-height: 100px;
        text-align: center;
        cursor: pointer;
        background-color: antiquewhite;
      }
      a:hover + .img,
      .img:hover {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="icon-delete">删除</div>

    <a href="">图片链接</a>
    <div class="img">假装我是图片</div>
  </body>
</html>
